Menu_1 As CanvasComponent:
    ColeçãoDoMenu: |-
        =Table({ID:1,Nome:"Home" ,Descrição:"",Tela:App.ActiveScreen,Ver:true,Ordem:1,Icon:"",ImagemBranco:SampleImage,ImagemPreto:SampleImage}
        ,{ID:2,Nome:"Tela 2",Descrição:"",Tela:App.ActiveScreen,Ver:true,Ordem:2,Icon:"",ImagemBranco:SampleImage,ImagemPreto:SampleImage}
        ,{ID:3,Nome:"Tela 3",Descrição:"",Tela:App.ActiveScreen,Ver:true,Ordem:3,Icon:"",ImagemBranco:SampleImage,ImagemPreto:SampleImage})
    CorBarraLateral: =RGBA(0, 0, 0, 1)
    CorBordaLateral: =RGBA(0, 0, 0, 1)
    CorFonte: =RGBA(0, 0, 0, 1)
    CorFundo: =RGBA(0, 0, 0, 1)
    CorMenuSelecionado: =RGBA(0, 0, 0, 1)
    CorTema: =RGBA(0, 0, 0, 1)
    Fill: =RGBA(250, 250, 250, 0)
    Height: =763
    LarguraPersonalizada: =100
    Logo: =SampleImage
    NameCollection: =
    RetrairMenu: =true
    RetrairMenuLargura: =100
    RetrairMenuSaida: =retrairmenu1
    TableColection: =
    TamanhoFonte: =100
    TemaBranco: =true
    Usuário: =User()
    Versão: ="Texto"
    Width: =If(Self.RetrairMenuSaida,50,240)
    X: =0
    Y: =0
    ZIndex: =1

    Container2 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(245, 245, 245, 0)
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =2

        CorFundoPrincipal As button:
            AutoDisableOnSelect: =false
            BorderStyle: =BorderStyle.None
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(250, 250, 250, 1)
            DisplayMode: =DisplayMode.Disabled
            Fill: =RGBA(0, 79, 159, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Parent.Height
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =15
            Size: =15
            Text: =""
            Width: =Parent.Width
            ZIndex: =1

        OpcoesDeMenu As gallery.galleryVertical:
            BorderColor: =RGBA(0, 18, 107, 1)
            DelayItemLoading: =true
            Height: =653
            Items: =Menu_1.ColeçãoDoMenu
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =46
            Transition: =Transition.Pop
            Width: =Parent.Width
            Y: =105
            ZIndex: =2

            CorFundo As button:
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(245, 245, 245, 1)
                DisplayMode: =DisplayMode.Disabled
                Fill: =RGBA(56, 96, 178, 1)
                FontWeight: =FontWeight.Semibold
                Height: =44
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =15
                Text: =""
                Width: =Parent.Width - 6
                X: =3
                Y: =2
                ZIndex: =1

            MarcadorEsquerdo As button:
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(213, 217, 239, 1)
                DisplayMode: =DisplayMode.Disabled
                Fill: =RGBA(56, 96, 178, 1)
                FontWeight: =FontWeight.Semibold
                Height: =28
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                OnSelect: =Select(Parent)
                PaddingLeft: =0
                PaddingRight: =0
                Size: =15
                Text: =""
                Width: =4
                X: =7
                Y: =9
                ZIndex: =2

            ImgReferencia As image:
                BorderColor: =RGBA(0, 18, 107, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =35
                Image: =ThisItem.ImagemBranco
                OnSelect: =Select(Parent)
                PaddingBottom: =8
                PaddingLeft: =8
                PaddingRight: =8
                PaddingTop: =8
                Width: =35
                X: =8
                Y: =6
                ZIndex: =3

            TxtDestino As label:
                BorderColor: =RGBA(0, 18, 107, 1)
                Color: =RGBA(14, 43, 99, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                OnSelect: =Select(Parent)
                PaddingLeft: =48
                PaddingRight: =0
                Size: =10
                Text: =ThisItem.Nome
                Visible: |-
                    =If(
                        retrairmenu1,
                        false,
                        true)
                Width: =Parent.Width
                Y: =2
                ZIndex: =4

            BtnPrincipal As button:
                BorderStyle: =BorderStyle.None
                BorderThickness: =0
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(255, 255, 255, 1)
                Fill: |-
                    =If(
                        ThisItem.Tela = App.ActiveScreen,
                        RGBA(14, 43, 99, .1),
                        Color.Transparent)
                FontWeight: =FontWeight.Semibold
                Height: =CorFundo.Height
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(14, 43, 99, .1), -20%)
                OnSelect: =Navigate(ThisItem.Tela); ClearCollect(SupplierLocal,Menu_1.TableColection)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =15
                Text: =""
                Width: =CorFundo.Width
                X: =CorFundo.X
                Y: =CorFundo.Y
                ZIndex: =5

        FundoCabecalho As button:
            AutoDisableOnSelect: =false
            BorderStyle: =BorderStyle.None
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(213, 217, 239, 1)
            DisplayMode: =DisplayMode.Disabled
            Fill: =RGBA(0, 79, 159, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =105
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =15
            Size: =15
            Text: =""
            Width: =Parent.Width
            ZIndex: =3

        EfeitoSombra As rectangle:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =RGBA(102, 102, 102, 1)
            Height: =1
            Width: =Parent.Width
            Y: =104
            ZIndex: =4

        ImgPerfil As image:
            BorderColor: =RGBA(0, 18, 107, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: |-
                =If(
                    retrairmenu1,
                    30,
                    40)
            Image: =Coalesce(Menu_1.Usuário.Image,SampleImage)
            RadiusBottomLeft: =100
            RadiusBottomRight: =100
            RadiusTopLeft: =100
            RadiusTopRight: =100
            Width: |-
                =If(
                    retrairmenu1,
                    30,
                    40)
            X: |-
                =If(
                    retrairmenu1,
                    5,
                    10)
            Y: =51
            ZIndex: =5

        TxtNome As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(14, 43, 99, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisplayMode: =DisplayMode.View
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =23
            Size: =10
            Text: =First(Split(Menu_1.Usuário.FullName," ")).Value & " " & Last(Split(Menu_1.Usuário.FullName," ")).Value
            Visible: |-
                =If(
                    retrairmenu1,
                    false,
                    true)
            Width: =166
            X: =50
            Y: =51
            ZIndex: =6

        TxtEmail As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(14, 43, 99, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisplayMode: =DisplayMode.View
            Font: =Font.'Segoe UI'
            Height: =23
            Size: =7
            Text: =Menu_1.Usuário.Email
            Visible: |-
                =If(
                    retrairmenu1,
                    false,
                    true)
            Width: =166
            X: =50
            Y: =68
            ZIndex: =7

        ImgLogomarca As image:
            BorderColor: =RGBA(0, 18, 107, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =25
            Image: ='Logo BAT Azul'
            OnSelect: =Set(retrairmenu1,!retrairmenu1)
            Width: |-
                =If(
                    retrairmenu1,
                    25,
                    150)
            X: |-
                =If(
                    retrairmenu1,
                    9,
                    58)
            Y: =8
            ZIndex: =8

        TxtVersao As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(14, 43, 99, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =15
            Size: =7
            Text: ="V 2.4.3"
            Width: =Parent.Width
            Y: =Parent.Height - 20
            ZIndex: =9

        IconeRecolherVisual As icon.Hamburger:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(14, 43, 99, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =35
            Icon: =Icon.DetailList
            OnSelect: =Set(retrairmenu1,!retrairmenu1)
            PaddingBottom: =10
            PaddingLeft: =6
            PaddingRight: =6
            PaddingTop: =10
            Rotation: |-
                =If(
                    retrairmenu1,
                    90)
            Visible: |-
                =If(
                    retrairmenu1,
                    false,
                    true)
            Width: =35
            X: =3
            Y: =2
            ZIndex: =10

        BtLogomarca As button:
            BorderStyle: =BorderStyle.None
            Color: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 0, 0, 0)
            FontWeight: =FontWeight.Semibold
            Height: =ImgLogomarca.Height
            HoverColor: =RGBA(0, 0, 0, 0)
            HoverFill: =Color.Transparent
            OnSelect: =Set(retrairmenu1,!retrairmenu1)
            PressedColor: =Color.Transparent
            PressedFill: =Color.Transparent
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =15
            Text: =""
            Width: =ImgLogomarca.Width
            X: =ImgLogomarca.X
            Y: =ImgLogomarca.Y
            ZIndex: =11

